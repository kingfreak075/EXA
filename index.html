    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        /* Effetto transizione fluida per il contenuto */
        #main-content {
            transition: opacity 0.2s ease-in-out;
        }

        .active-link {
            background-color: #3b82f6 !important;
            color: white !important;
        }

        /* Nasconde la scrollbar ma permette lo scorrimento */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="text-slate-800">

    <aside class="hidden md:flex flex-col w-64 h-screen bg-slate-900 text-white fixed left-0 top-0 shadow-xl">
        <div class="p-6">
            <img src="logo.png" alt="ESA Logo" class="w-32 mx-auto mb-8">
            <nav class="space-y-2">
                <button onclick="navigateTo('ricerca.html', this)" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition-colors">

                </button>
                <button onclick="navigateTo('cerca_verb.html', this)" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition-colors">

                </button>
                <button onclick="navigateTo('GiroMan.html', this)" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition-colors">

                </button>
                <button onclick="navigateTo('verifica_DC3.html', this)" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition-colors">
                    <i class="fas fa-folder-open w-6"></i> <span>Pratiche DC</span>
                </button>
                <button onclick="navigateTo('fogliolavoro.html', this)" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition-colors">
                    <i class="fas fa-calendar-check w-6"></i> <span>Foglio Ore</span>
                </button>
                <button onclick="navigateTo('gemini_21.html', this)" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition-colors">
                    <i class="fas fa-users w-6"></i> <span>Riepilogo Dipendenti</span>
                </button>
                <hr class="border-slate-700 my-4">
                <button onclick="navigateTo('config.htm', this)" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition-colors text-slate-400">
                    <i class="fas fa-cog w-6"></i> <span>Configurazione</span>
                </button>
            </nav>
        </div>
        <div class="mt-auto p-6 text-xs text-slate-500 border-t border-slate-800 text-center">
            ESA Portal v3.0.0
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around items-center h-16 pb-1 z-50 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
        <button onclick="navigateTo('ricerca.html', this)" class="nav-btn flex flex-col items-center text-slate-500">
            <i class="fas fa-search text-lg"></i>
            <span class="text-[10px] mt-1 font-medium text-center">Impianti</span>
        </button>
        <button onclick="navigateTo('cerca_verb.html', this)" class="nav-btn flex flex-col items-center text-slate-500">
            <i class="fas fa-clipboard text-lg"></i>
            <span class="text-[10px] mt-1 font-medium">Verbali</span>
        </button>
        <button onclick="navigateTo('GiroMan.html', this)" class="nav-btn flex flex-col items-center text-slate-500">

        </button>
        <button onclick="navigateTo('fogliolavoro.html', this)" class="nav-btn flex flex-col items-center text-slate-500">

        <button onclick="navigateTo('config.htm', this)" class="nav-btn flex flex-col items-center text-slate-500">

            <span class="text-[10px] mt-1 font-medium text-center">Config</span>
        </button>

    <main class="md:ml-64 min-h-screen pb-20 md:pb-0">
        <header class="md:hidden flex items-center justify-between p-4 bg-slate-900 text-white sticky top-0 z-40">
            <span class="font-bold tracking-tight">ESA PORTAL</span>
            <i class="fas fa-user-circle text-xl"></i>
        </header>

        <div id="main-content" class="p-4 md:p-8">
            <div class="flex items-center justify-center h-64">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </main>

    <script>
        /**
         * Navigazione moderna con fetch
         */
async function navigateTo(url, element) {
            const contentArea = document.getElementById('main-content');
            contentArea.style.opacity = '0';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Pagina non trovata');
                const html = await response.text();
                
                setTimeout(() => {
                    // 1. Inserisce l'HTML
                    contentArea.innerHTML = html;
                    
                    // 2. FORZA L'ESECUZIONE DEGLI SCRIPT
                    const scripts = contentArea.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                        newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                    });

                    contentArea.style.opacity = '1';
                    updateActiveState(element);
                }, 200);

            } catch (error) {
                contentArea.innerHTML = `<div class="p-4 text-red-500 font-bold">Errore: ${error.message}</div>`;
                contentArea.style.opacity = '1';
            }
        }
      
        function updateActiveState(activeElement) {
            // Rimuovi classe active da tutti i pulsanti (desktop e mobile)
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-link', 'text-blue-600', 'text-white');
                if(!btn.closest('aside')) { // Se Ã¨ mobile
                    btn.classList.add('text-slate-500');
                }
            });

            // Aggiungi classe al pulsante cliccato
            if (activeElement) {
                if (activeElement.closest('aside')) {
                    // Stile Desktop
                    activeElement.classList.add('active-link');
                } else {
                    // Stile Mobile
                    activeElement.classList.remove('text-slate-500');
                    activeElement.classList.add('text-blue-600');
                }
            }
        }

        // Caricamento iniziale
        window.addEventListener('DOMContentLoaded', () => {
            const firstButton = document.querySelector('aside .nav-btn');
            navigateTo('ricerca.html', firstButton);
        });
    </script>
</body>
</html>
