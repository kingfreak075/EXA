  <!-- MAIN -->

      <span class="font-bold tracking-tight">ESA PORTAL</span>

    </header>

    <div id="main-content" class="p-4 md:p-8">
      <div class="flex items-center justify-center h-64">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      </div>
    </div>
  </main>

  <script>
    /**
     * Navigazione SPA con fetch e reiniezione script affidabile (ordine preservato)
     */
    async function navigateTo(url, element) {
      const contentArea = document.getElementById('main-content');
      contentArea.style.opacity = '0';

      try {
        const response = await fetch(url, { cache: 'no-cache' });
        if (!response.ok) throw new Error('Pagina non trovata');
        const html = await response.text();

        setTimeout(async () => {
          // 1) Inserisci il markup
          contentArea.innerHTML = html;

          // 2) Trova e riesegui gli <script> in ordine
          const oldScripts = Array.from(contentArea.querySelectorAll('script'));

          for (const oldScript of oldScripts) {
            const newScript = document.createElement('script');

            // Copia attributi (src, type, defer, etc.)
            for (const { name, value } of Array.from(oldScript.attributes)) {
              newScript.setAttribute(name, value);
            }

            if (oldScript.src) {
              // Script esterno: attendi il caricamento
              await new Promise((resolve, reject) => {
                newScript.onload = () => resolve();
                newScript.onerror = () => reject(new Error('Errore caricamento script: ' + oldScript.src));
                newScript.src = oldScript.src;
                oldScript.replaceWith(newScript);
              });
            } else {
              // Script inline: usa textContent (non innerHTML)
              try {
                newScript.text = oldScript.textContent || '';
                oldScript.replaceWith(newScript);
              } catch (e) {
                console.error('Errore in script inline:', e, '\nSnippet:', (oldScript.textContent || '').slice(0, 200));
                contentArea.innerHTML = `
                  <div class="p-4 text-red-600 font-bold">
                    Errore nello script della pagina caricata: ${e.message}.<br/>
                    Verifica backtick/virgolette e template literal.
                  </div>`;
                contentArea.style.opacity = '1';
                return;
              }
            }
          }

          contentArea.style.opacity = '1';
          updateActiveState(element);
        }, 150);

      } catch (error) {
        contentArea.innerHTML = `<div class="p-4 text-red-500 font-bold">Errore: ${error.message}</div>`;
        contentArea.style.opacity = '1';
      }
    }

    function updateActiveState(activeElement) {
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active-link', 'text-blue-600', 'text-white');
        if (!btn.closest('aside')) { // Mobile
          btn.classList.add('text-slate-500');
        }
      });

      if (activeElement) {
        if (activeElement.closest('aside')) {
          activeElement.classList.add('active-link');
        } else {
          activeElement.classList.remove('text-slate-500');
          activeElement.classList.add('text-blue-600');
        }
      }
    }

    // Caricamento iniziale
    window.addEventListener('DOMContentLoaded', () => {
      const firstButton = document.querySelector('aside .nav-btn');
      navigateTo('ricerca.html', firstButton);
    });
  </script>
</body>
